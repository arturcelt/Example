<div class="col-xs-6">
  <form novalidate [formGroup]="form" (ngSubmit)="submitForm(form)">
    <div class="bg-danger p-a-1 m-b-1" *ngIf="formSubmitted && form.invalid">
      Wystąpiły pewne problemy z formularzem
      <ul>
        <li *ngFor="let error of form.getFormValidationMessages()">
          {{error}}
        </li>
      </ul>
    </div>

    <div class="form-group" *ngFor="let control of form.productControls">
      <label>{{control.label}}</label>
      <input class="form-control" [(ngModel)]="newProduct[control.modelProperty]" name="{{control.modelProperty}}" formControlName="{{control.modelProperty}}" />
      <ul class="text-danger list-unstyled" *ngIf="formSubmitted && control.dirty && control.invalid">
        <li *ngFor="let error of control.getValidationMessages()">{{error}}</li>
      </ul>
    </div>

    <button class="btn btn-primary m-l-1 m-r-1" type="submit" [disabled]="formSubmitted && form.invalid" [class.btn-secondary]="formSubmitted && form.invalid">Dodaj</button>
  </form>
</div>

<div class="col-xs-6">
  <div class="form-group bg-info p-a-1">
    <label>Produkt</label>
    <!--<input class="bg-primary" [paModel]="newProduct.name" (paModelChange)="newProduct.name=$event" />-->
    <input class="bg-primary" [(paModel)]="newProduct.name" #paModel="paModel" />
    <div class="bg-primary">Kierunek: {{paModel.direction}}</div>
  </div>

  <table class="table table-sm table-bordered table-striped">
    <tr>
      <th></th>
      <th>Produkt</th>
      <th>Kategoria</th>
      <th>Cena</th>
    </tr>
    <tr *ngFor="let item of getProducts(); let i = index" [pa-attr]="getProducts().length < 6 ? 'bg-success' : 'bg-warning'" [pa-product]="item" (pa-category)="newProduct.category=$event">
      <td>{{i + 1}}</td>
      <td>{{item.name}}</td>
      <td [pa-attr]="item.category == 'Piłka nożna'? 'bg-info': null">{{item.category}}</td>
      <td [pa-attr]="'bg-info'">{{item.price}}</td>
    </tr>
  </table>
</div>
