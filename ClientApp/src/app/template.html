<div class="checkbox">
  <label>
    <input type="checkbox" [(ngModel)]="showTable" />
    Pokaż tabelę
  </label>
</div>


  <table class="table table-sm table-bordered table-striped" *paIf="showTable">
    <tr>
      <th></th>
      <th>Produkt</th>
      <th>Kategoria</th>
      <th>Cena</th>
    </tr>
    <tr *ngFor="let item of getProducts(); let i = index" [pa-attr]="getProducts().length < 6 ? 'bg-success' : 'bg-warning'" [pa-product]="item" (pa-category)="newProduct.category=$event">
      <td>{{i + 1}}</td>
      <td>{{item.name}}</td>
      <td [pa-attr]="item.category == 'Piłka nożna'? 'bg-info': null">{{item.category}}</td>
      <td [pa-attr]="'bg-info'">{{item.price}}</td>
    </tr>
  </table>
