
<div>
  <label>Stawka podatku</label>
  <select [value]="taxRate || 0" (change)="taxRate=$event.target.value">
    <option value="0">None</option>
    <option value="10">{{ 0.1 | percent }}</option>
    <option value="20">{{ 0.2 | percent }}</option>
    <option value="50">{{ 0.5 | percent }}</option>
    <option value="150">{{ 1.5 | percent }}</option>
  </select>
</div>

<table class="table table-sm table-bordered table-striped">
  <tr>
    <th></th>
    <th>Produkt</th>
    <th>Kategoria</th>
    <th>Cena</th>
  </tr>
  <tr *paFor="let item of getProducts() | filter:categoryFilter let i = index; let odod = odd; let even = even" [class.bg-info]="odd" [class.bg-warning]="even">
    <td style="vertical-align: middle">{{i+ 1}}</td>
    <td style="vertical-align: middle">{{item.name}}</td>
    <td style="vertical-align: middle">{{item.category}}</td>
    <td style="vertical-align: middle">{{item.price | addTax:(taxRate || 0) | currency:"zł":"symbol":"2.2-2" }}</td>
    <td class="text-xs-center">
      <button class="btn btn-danger btn-sm" (click)="deleteProduct(item.id)">Usuń</button>
    </td>
  </tr>
</table>
